<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Title and Description -->
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve our platform!</p>

  <!-- Form -->
<fieldset>
  <form id="survey-form">
    <!-- Name -->
    <div>
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>
    </div>

    <!-- Email -->
    <div>
      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>

    <!-- Age (Number) -->
    <div>
      <label id="number-label" for="number">Age (optional):</label>
      <input type="number" id="number" placeholder="Enter your age" min="1" max="120">
    </div>

    <!-- Dropdown -->
    <div>
      <label for="dropdown">What is your current role?</label>
      <select id="dropdown" required>
        <option value="" disabled selected>Select your role</option>
        <option value="student">Student</option>
        <option value="developer">Developer</option>
        <option value="teacher">Teacher</option>
        <option value="other">Other</option>
      </select>
    </div>

    <!-- Radio Buttons -->
    <div>
      <label>Would you recommend our platform?</label>
      <div>
        <label><input type="radio" name="recommend" value="yes" required> Yes</label>
      </div>
      <div>
        <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
      </div>
      <div>
        <label><input type="radio" name="recommend" value="no"> No</label>
      </div>
    </div>

    <!-- Checkboxes -->
    <div>
      <label>What features would you like to see improved? (Check all that apply)</label>
      <div>
        <label><input type="checkbox" value="front-end-projects"> Front-end Projects</label>
      </div>
      <div>
        <label><input type="checkbox" value="back-end-projects"> Back-end Projects</label>
      </div>
      <div>
        <label><input type="checkbox" value="data-visualization"> Data Visualization</label>
      </div>
      <div>
        <label><input type="checkbox" value="data-visualization"> Challenges</label>
      </div>
      <div>
        <label><input type="checkbox" value="data-visualization"> Open Source Community</label>
      </div>
      <div>
        <label><input type="checkbox" value="data-visualization"> Gitter help rooms</label>
      </div>
      <div>
        <label><input type="checkbox" value="data-visualization"> Videos</label>
      </div>
      <div>
        <label><input type="checkbox" value="data-visualization"> City Meetups</label>
      </div>
      <div>
        <label><input type="checkbox" value="data-visualization"> Wiki</label>
      </div>
      <div>
        <label><input type="checkbox" value="data-visualization"> Forum</label>
      </div>
      <div>
        <label><input type="checkbox" value="data-visualization"> Additional Courses</label>
      </div>
    </div>

    <!-- Textarea -->
    <div>
      <label for="comments">Any additional comments or suggestions?</label>
      <textarea id="comments" placeholder="Enter your comments here..."></textarea>
    </div>

    <!-- Submit Button -->
    <div>
      <button id="submit" type="submit">Submit</button>
    </div>
  </form>
</fieldset>
</body>
</html>
